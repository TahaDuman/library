<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header><h1>YOUR LIBRARY</h1></header>
    <dialog>
        <form id="bookSubmitForm">
            <div class="input-wrapper">
                <label for="book-title">Book Title</label>
                <input type="text" name="bookTitle" id="book-title" required>
            </div>


            <div>
                <label for="author">Author</label>
                <input type="text" name="author" id="author" required>
            </div>

            <div>
                <label for="numPages">Pages</label>
                <input type="number" name="numPages" id="numPages" required>
            </div>

            <div>
                <label for="read">Have you read it yet?</label>
                <input type="checkbox" name="read" id="read" value="read">
            </div>

            <button type="submit" id="submit-btn">Submit</button>
        </form>
    </dialog>
    <button id="show-btn">add book</button>
    <div id="books-section">

    </div>
    <script src="index.js"></script>
</body>
</html>
