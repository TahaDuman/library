<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header><h1>YOUR LIBRARY</h1></header>
    <dialog>
        <div class="dialog-header">
            <h3>Add new book to your library</h3>
            <button class="dialog-close-btn">X</button>
        </div>
        
        <form id="bookSubmitForm">
            <div class="input-wrapper">
                <label for="book-title">Book Title</label>
                <input type="text" name="bookTitle" id="book-title" required>
            </div>


            <div>
                <label for="author">Author</label>
                <input type="text" name="author" id="author" required>
            </div>

            <div>
                <label for="numPages">Pages</label>
                <input type="number" name="numPages" id="numPages" required>
            </div>

            <div>
                <label for="read">Have you read it yet?</label>
                <input type="checkbox" name="read" id="read" value="already read">
            </div>

            <button type="submit" id="submit-btn">Submit</button>
        </form>
    </dialog>
    <button id="show-btn">add new book</button>
    <div id="books-section">

    </div>
    <script src="index.js"></script>
</body>
</html>
